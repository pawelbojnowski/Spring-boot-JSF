<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
    <composite:attribute name="label"/>
    <composite:attribute name="value"/>
    <composite:attribute name="required" type="java.lang.Boolean" default="false"/>
</composite:interface>
<composite:implementation>
    <div class="form-group">
        <h:outputLabel>#{cc.attrs.label}
            <h:panelGroup rendered="#{cc.attrs.required}"><label> *</label></h:panelGroup>
        </h:outputLabel>
        <h:inputText id="name"
                     styleClass="form-control"
                     required="#{cc.attrs.required}"
                     value="#{cc.attrs.value}"></h:inputText>
        <h:message for="name" errorClass="has-error"/>
    </div>
</composite:implementation>
</html>

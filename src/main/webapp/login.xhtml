<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
>
<h:head>
    <h:outputScript library="javax.faces" name="jsf.js" target="head"/>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="js" name="jQuery.js"/>
    <h:outputScript library="js" name="bootstrap.js"/></h:head>
<h:body>
    <div class="container">
        <div id="content">
            <div class="text-center">
                <h1>Spring boot + JSF 2.+</h1>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 vcenter">
                    <form id="login_form" action="#{request.contextPath}/login.jsf" method="post">
                        <div class="panel panel-default">

                            <div class="panel-body">

                                <div class="form-group ">
                                    <label>Login</label>

                                    <input
                                            type="text" id="username" name="username" class="form-control"/>
                                </div>
                                <div class="form-group ">
                                    <label>Password</label>

                                    <input type="password" id="password" name="password"
                                           class="form-control"/>
                                </div>
                                <div class="form-group col-xs-4">
                                    <input type="submit" class="btn btn-sm btn-info" value="Log in"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
